<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trapez</title>
</head>

<body>
    
    <div class="h1"><div class="logo">  <a href="mailto:ajarek@poczta.onet.pl"><img src="logo1.PNG" alt="" ></a></div>
        <h1>Trapez</h1>
    </div>
    <div class="container">
        <canvas id="can" width="500" height="500"></canvas>
        <div class="input">
          
            <div class="label"><label for="">x</label><input type="number" name="" id="x" placeholder="podaj pozycje x(1-499mm)"></div>
            <div class="label"><label for="">y</label><input type="number" name="" id="y" placeholder="podaj pozycje y(1-499mm)"></div>
            <div class="label"><label for="">a</label><input type="number" name="" id="a" placeholder="podaj a(1-499mm)"></div>
            <div class="label"><label for="">b</label><input type="number" name="" id="b" placeholder="podaj b(1-499mm)"></div>
            <div class="label"><label for="">h</label><input type="number" name="" id="h" placeholder="podaj h(1-499mm)"></div>
            <div><button onclick="rysuj()" id="btn">Rysuj</button></div>
      
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
